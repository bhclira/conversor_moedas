<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">conversor de moedas</h1>
        <p class="page-subtitle">Insira valores em Real R$  e converta:</p>
        <label for="moeda">Insira o Valor em  R$</label>
        <input type="number" id="valor" size="2" title="Insira o valor em Real" placeholder="R$ 100, por exemplo"> <br>
        <button type="submit" onclick="convertToDolar()">Dolar</button>
        <button type="submit" onclick="convertToEuro()">Euro</button>
        <button type="submit" onclick="convertToBitcoin()">Bitcoin</button>

        <h2 id="valorConvertido">valor convertido</h2>

        <button type="submit" onclick="limparCampos()">Limpar</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
